<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Hello World</title>
</head>
<body>
    <div class="header-menu">
        <div class="button-groups">
            <div class="circle-button color-green"></div>
            <div class="circle-button color-purple"></div>
            <div class="circle-button color-red"></div>
        </div>
    </div>
    <div class="banner">
        <div class="container-content">
            <div class="banner-content-left">
                <h2 class="title">Retrotech</h2>
                    <h3 class="subtitle">Tecnologia defasada na palma da sua mão</h3>
                    <h3 class="subtitle">Viva o passado tecnológico</h3>
            </div>
            <div class="banner-content-right">
                <img src="./assets/banner-img.png" class="banner-img">
            </div>
        </div>
    </div>
    <div class="cards-container">

        <div class="card">
            <div class="card-circle color-green"></div>
            <div class="info-container">
                <div class="info-item"></div>
                <div class="info-item"></div>
                <div class="info-item"></div>
                <div class="info-item"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-circle color-purple"></div>
            <div class="info-container">
                <div class="info-item"></div>
                <div class="info-item"></div>
                <div class="info-item"></div>
                <div class="info-item"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-circle color-red"></div>
            <div class="info-container">
                <div class="info-item"></div>
                <div class="info-item"></div>
                <div class="info-item"></div>
                <div class="info-item"></div>
            </div>
        </div>
    </div>

    <div class="about-service-section">
        <div class="horizontal-card-container">
            <div class="horizontal-card"></div>
            <div class="horizontal-card"></div>
            <div class="horizontal-card"></div>
        </div>
    </div>

    <div class="about-us-section">
        <h1 class="about-us-title">Sobre nós</h1>
        <div class="about-us-cards-container">
            <div class="about-us-cards-collum-container">
                <div class="about-us-info-right"></div>
                <div class="about-us-info-right"></div>
            </div>
        
            <div class="about-us-info-left"></div>
        </div>
    </div>

    <div class="card-img-section">
        <div class="card-container">
            <div>
                <div class="card-img-container"></div> 
                <h3 class="card-title">Nostalgia tech</h3>

                <p class="card-description">
                    Nesse artigo mostraremos as
                    tecnologias que marcaram nossas vidas nos anos 80. Entre e veja
                    imagens de computadores e video games lendários que fizeram parte da
                    nossa infância.
                </p>
            </div>
            <button class="card-button">
                Ver mais
            </button>
        </div>

    </div>
</body>
</html>
